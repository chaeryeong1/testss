<!DOCTYPE html>
<html>
  <head>
    <style>
      #title-bar {
        display: flex;
        justify-content: flex-end;
        -webkit-app-region: drag; /* 상단바 클릭 시 이동 가능 */
        height: 30px;
        background-color: #333;
      }
      #title-bar button {
        -webkit-app-region: no-drag;
        background-color: #555;
        color: white;
        border: none;
        width: 30px;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="title-bar">
      <button id="minimize">-</button>
      <button id="maximize">+</button>
      <button id="close">x</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
